language: node_js
dist: trusty
sudo: required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

branches:
  except:
    - /^v[0-9]/

node_js: 4


before_install: yarn global add greenkeeper-lockfile@1
install: yarn

before_script: greenkeeper-lockfile-update
script: make test
after_script: greenkeeper-lockfile-upload
